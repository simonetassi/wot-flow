<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    min-height: 100vh;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .content {
    display: flex;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }

  .rete {
    position: relative;
    width: 100%;
    /* height: 59rem; */
    height: calc(100vh - 40px);
    overflow: hidden;
    font-size: 1rem;
    background: white;
    text-align: center;
  }

  .fab {
    position: absolute;
    bottom: 0;
    right: 0;
    margin: 1rem;
    z-index: 1;
  }

  /* Aggiungi media queries */
  @media only screen and (min-device-height: 414px) and (max-device-height: 896px) and (orientation: portrait) {

    /* Mobile portrait styles here */
    .content {
      display: flex;
      margin: 16px auto;
      padding: 0 16px;
      max-width: 100%;
      flex-direction: column;
      align-items: center;
    }

    .rete {
      position: relative;
      width: 100%;
      /* height: 50rem; */
      height: calc(100vh - 40px);
      overflow: hidden;
      font-size: 1rem;
      background: white;
      text-align: center;
    }

    .fab {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 1rem;
      z-index: 1;
    }
  }

  @media only screen and (min-device-width: 414px) and (max-device-width: 896px) and (orientation: landscape) {

    /* Mobile landscape styles here */
    .content {
      display: flex;
      margin: 16px auto;
      padding: 0 16px;
      max-width: 100%;
      flex-direction: column;
      align-items: center;
    }

    .rete {
      position: relative;
      width: 100%;
      /* height: 23.5rem; */
      height: calc(100vh - 39px);
      overflow: hidden;
      font-size: 1rem;
      background: white;
      text-align: center;
    }

    .fab {
      position: absolute;
      bottom: 0;
      right: 0;
      margin: 1rem;
      z-index: 1;
    }
  }
</style>


<mat-drawer-container autosize class="child">
  <mat-drawer #drawer opened="true" mode="side" position="start">
    <mat-nav-list>
      <thing-expandable-list></thing-expandable-list>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <button (click)="drawer.toggle();" mat-icon-button class="child" id="expand-btn">
      <mat-icon>keyboard_arrow_right</mat-icon>
    </button>
    <button mat-fab color="primary" class="mat-elevation-z0 fab" id="saveBtn">
      <mat-icon>done</mat-icon>
    </button>
    <div class="rete" role="main" #rete></div>
  </mat-drawer-content>
</mat-drawer-container>
