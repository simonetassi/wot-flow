<div mat-dialog-content>
    <p>Insert action parameter</p>
    <mat-form-field>
        <mat-label>Parameter</mat-label>
        <input matInput cdkFocusInitial [(ngModel)]="data.value" required minlength="1">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button color="primary" [mat-dialog-close]="data.value" [disabled]="!data.value">Save</button>
</div>
